<!doctype html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap");

      body {
        width: 1200px;
        height: 630px;
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: linear-gradient(135deg, #09090b 0%, #18181b 50%, #09090b 100%);
        overflow: hidden;
        position: relative;
      }

      .grid-bg {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
        top: -200px;
        right: -100px;
      }

      .glow-2 {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(52, 211, 153, 0.1) 0%, transparent 70%);
        bottom: -100px;
        left: -50px;
      }

      .container {
        position: relative;
        z-index: 1;
        height: 100%;
        padding: 50px 60px;
      }

      .left {
        max-width: 480px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon svg {
        width: 28px;
        height: 28px;
        color: white;
      }

      .logo-text {
        font-size: 28px;
        font-weight: 700;
        color: #e4e4e7;
      }

      h1 {
        font-size: 52px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 20px;
        color: #fafafa;
      }

      .gradient-text {
        background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #6ee7b7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 22px;
        color: #a1a1aa;
        line-height: 1.5;
        max-width: 400px;
      }

      .features {
        display: flex;
        gap: 24px;
        margin-top: 32px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #71717a;
        font-size: 16px;
      }

      .feature-dot {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
      }

      .right {
        position: absolute;
        right: -120px;
        top: 50%;
        transform: translateY(-50%);
      }

      .screenshot-container {
        position: relative;
        width: 800px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 25px 50px -12px rgba(0, 0, 0, 0.8),
          0 0 100px -20px rgba(16, 185, 129, 0.3);
      }

      .screenshot {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top left;
      }

      .screenshot-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 60%, rgba(9, 9, 11, 0.3) 100%);
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>
    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="container">
      <div class="left">
        <h1>
          Visualize Your
          <br />
          <span class="gradient-text">GitHub Story</span>
        </h1>

        <p class="subtitle">
          Beautiful heatmaps, charts, and analytics for your GitHub activity.
          <br />
          Privacy-first, no tracking.
        </p>

        <div class="features">
          <div class="feature">
            <div class="feature-dot"></div>
            <span>Heatmaps</span>
          </div>
          <div class="feature">
            <div class="feature-dot"></div>
            <span>Analytics</span>
          </div>
          <div class="feature">
            <div class="feature-dot"></div>
            <span>PWA</span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="screenshot-container">
          <img class="screenshot" src="{{SCREENSHOT_BASE64}}" alt="Dashboard" onerror="this.src = 'screenshot.png'" />
          <div class="screenshot-overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
